<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <style>
    /* Global ayar: Kutuların boyutlandırmasını düzeltir */
    * {
      box-sizing: border-box;
    }

    body {
      width: 250px;
      margin: 0;
      padding: 16px;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, 
                   'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 
                   'Open Sans', 'Helvetica Neue', sans-serif;
      background-color: #f9f9f9;
      text-align: center; /* Her şeyi merkeze hizala */
    }

    h3 {
      font-size: 18px; /* Başlığı biraz büyüttüm */
      font-weight: 600;
      color: #333;
      margin-top: 0;
      margin-bottom: 8px; /* Altındaki metinle arayı açtım */
    }

    /* YARDIMCI METİN İÇİN YENİ CSS */
    .helper-text {
      font-size: 13px;
      color: #666; /* Daha soluk bir renk */
      margin-top: 0;
      margin-bottom: 16px; /* Input ile arasını açtım */
    }

    input[type="number"] {
      width: 100%;
      padding: 10px;
      margin-bottom: 12px;
      font-size: 16px;
      border: 1px solid #ddd;
      border-radius: 6px;
      text-align: center;
      color: #111;
    }

    button {
      width: 100%;
      padding: 10px;
      font-size: 15px;
      font-weight: 600;
      color: white;
      background-color: #28a745;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: filter 0.2s ease;
    }

    button:hover {
      filter: brightness(90%);
    }
  </style>
</head>
<body>

  <h3>Oynatma Hızı</h3>
  
  <p class="helper-text">(0 ila 15x arası bir değer girin.)</p>
  
  <input type="number" id="speedInput" value="1.0" min="0.1" step="0.1" placeholder="Hız Girin (örn: 2.5)">
  
  <button id="setSpeedButton">Hızı Ayarla</button>
  
  <script src="popup.js"></script>
</body>
</html>
